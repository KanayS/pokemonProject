<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle!</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="static/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="static/pokeGameStylesheet.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.cdnfonts.com/css/cubicfive" rel="stylesheet">
</head>

<body>
<div class="bg background-image">
    <br>
    <div class="row">
        <div class="banner background-image"></div>
    </div>

    <div class="cards container-fluid">
        <div class="row cardRow">
            <div class="col-6 d-flex justify-content-center">
                <div class="text-center playerOneCycle">
                    <button class="button" type="button" onclick="showTopCard('firstPlayerDeck', 'firstPlayerCard')">Next Card
                    </button>
                </div>
                <div class="containerPlayerOne cardGame textStyle invisible" id="firstPlayerDeck">
                    <div class="cardBack background-image visible">
                        <div id="firstPlayerCard">
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-6 d-flex justify-content-center ">
                <div class="text-center playerTwoCycle">
                    <button class ="button" type="button" onclick="showTopCard('secondPlayerDeck', 'secondPlayerCard')">Next Card
                    </button>
                </div>
                <div class="containerPlayerTwo cardGame textStyle invisible" id="secondPlayerDeck">
                    <div class="cardBack background-image visible">
                        <div id="secondPlayerCard">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-bottom">
        <div class="col-6 d-flex justify-content-center">
            <div class="cardText">Cards Remaining: &nbsp</div>
            <div class="cardCount cardText">{{firstPlayerCounter}}</div>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="cardText">Cards Remaining: &nbsp</div>
            <div class="cardCount cardText">{{secondPlayerCounter}}</div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/static/pokeGameScript.js"></script>
</body>
</html>
