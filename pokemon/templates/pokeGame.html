<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle!</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="static/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="bg background-image">


    <div class="cards container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="text-center playerOneCycle">
                    <button type="button" onclick="showTopCard('firstPlayerDeck', 'firstPlayerCard')">Next Card</button>
                </div>
                <div class="containerPlayerOne cardGame textStyle invisible" id="firstPlayerDeck">
                    <div id="firstPlayerCard">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="text-center playerTwoCycle">
                    <button type="button" onclick="showTopCard('secondPlayerDeck', 'secondPlayerCard')">Next Card
                    </button>
                </div>

                <div class="containerPlayerTwo cardGame textStyle invisible" id="secondPlayerDeck">
                    <div id="secondPlayerCard">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="/static/pokeGameScript.js"></script>
</body>
</html>
