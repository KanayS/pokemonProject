<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="static/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.cdnfonts.com/css/cubicfive" rel="stylesheet">
</head>
<body>
<div class="bg background-image" id="pokedexBackground">
    <div class="row titleRow d-flex justify-content-center">
        <img src="/static/pokedexTitle.webp">
    </div>
    <div class="row formRow d-flex justify-content-center">
        <form class="text-center pokeSearchForm">
            <label>Enter Pokemon:</label>
            <select id="pokeSearch" name="pokeSearch">
                {% if pokeList is not none %}
                {% for pokemon in pokeList %}
                <option value="{{pokemon}}">{{pokemon}}</option>
                {% endfor %}
                {% endif %}
            </select>
            <button class="pokedexBtn" type="button" onclick="getPokeCard()">Search Pokemon</button>
        </form>
    </div>
    <div class="container textStyle invisible" id="cardClass">
        <div id="card">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div>
            <button class="downloadBtn" type="button" onclick="downloadData()">Download Pokemon</button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/static/scripts.js"></script>
</body>
</html>
