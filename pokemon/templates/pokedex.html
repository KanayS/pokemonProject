<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="static/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="static/pokedexNavbar.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.cdnfonts.com/css/cubicfive" rel="stylesheet">
</head>
<body>
<div class="bg background-image" id="pokedexBackground">
    <div id="contents">
        <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="height: 12vh;">
                <div class="banner background-image"><img src="/static/pokedexTitle.webp"></div>
                <ul class="navbar-nav mr-auto navbarText">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown" href="#" id="navbarDropdown" role="button">
                            <navigation>Options</navigation>
                        </a>
                        <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                            <a class="dropdown-item" href="/pokedex">Pokedex</a>
                            <a class="dropdown-item" href="">Placeholder</a>
                            <a class="dropdown-item" href="">Placeholder</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="">Placeholder</a>
                            <a class="dropdown-item" href="">Placeholder</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="">Placeholder</a>
                        </div>
                    </li>
                </ul>

                <label class="navbarText" style="margin-top: 10px;">
                    Eggs and Spam
                </label>
            </div>

        </nav>
        <div class="row formRow d-flex justify-content-center">
            <form class="text-center pokeSearchForm">
                <label>Enter Pokemon:</label>
                <select id="pokeSearch" name="pokeSearch">
                    {% if pokeList is not none %}
                    {% for pokemon in pokeList %}
                    <option value="{{pokemon}}">{{pokemon}}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </form>
        </div>
        <div class="row d-flex justify-content-center">
            <div>
                <button class="pokedexBtn" type="button" onclick="getPokeCard()">Search Pokemon</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="container textStyle invisible smallCard" id="cardClass">
                <div id="card" class="cardShadow">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center downloadRow">
            <div>
                <button class="downloadBtn" type="button" onclick="downloadData()">Download Pokemon</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/static/scripts.js"></script>
</body>
</html>
