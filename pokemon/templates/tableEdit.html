    <tr id = {{typeName}}>
        <td class = "row-name" style = "background-color: {{typeColour}}; color: black"><b>{{typeName}}</b></td>

        {% for damageValue in typesData %}
            {% if damageValue == 2 %}
                <td id = "two" style = "background-color: green">2</td>
            {% elif damageValue == 0.5 %}
                <td id = "half" style = "background-color: orange">1/2</td>
            {% elif damageValue == 0 %}
                <td id = "zero" style ="background-color:red">X</td>
            {% elif damageValue == None %}
                <td></td>
            {% endif %}
        {% endfor %}
    </tr>
